version: "3"
services:
  app:
    env_file:
      - .development.env
    container_name: masraff-assigment
    restart: always
    build: .
    ports:
      - "$PORT:$PORT"
    links:
      - postgres
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "masraff"
      POSTGRES_HOST_AUTH_METHOD: "trust"
      DB_PASSWORD: genc9707
    ports:
      - "5433:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
